config:
  declarationKind: 'class'
  module: es2015
  useTypeImports: true
  includeScalars: true
  includeEnums: true
  includeInputs: true
generates:
  ./schemas/hasura.ts:
    schema:
      - http://localhost:1337/v1/graphql:
          headers:
            'x-hasura-admin-secret': nhost-admin-secret
    config:
      # TODO test with different Hasura naming conventions
      scalars:
        uuid: 'string'
        bigint: 'number'
        citext: 'string'
        timestamptz: 'string'
        json: 'JSONValue'
        jsonb: 'JSONValue'
        bytea: 'string'
    plugins:
      - typescript
      - urql-introspection
      - add:
          content: 'export type JSONValue = string | number | boolean | { [x: string]: JSONValue } | Array<JSONValue>;'
  ./schemas/countries.ts:
    schema: https://countries.trevorblades.com/graphql
    plugins:
      - typescript
      - urql-introspection
  ./schemas/swapi.ts:
    schema: https://swapi-graphql.netlify.app/.netlify/functions/index
    plugins:
      - typescript
      - urql-introspection
  ./schemas/pothos.ts:
    schema: http://localhost:3000/graphql
    plugins:
      - typescript
      - urql-introspection
  ./schemas/spacex.ts:
    schema: https://api.spacex.land/graphql/
    plugins:
      - typescript
      - urql-introspection
  ./wip/_schema.ts:
    schema: https://countries.trevorblades.com/graphql
    plugins:
      - urql-introspection
